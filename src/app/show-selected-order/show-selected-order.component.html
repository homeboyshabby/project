<div class="container">
    <h2 style="font-family: monospace;text-align: center;color: black">Added Menu</h2>
    <div class="jumbotron" style="background-color: black; margin-top:10px">
        <table id="xyz" class="table" style="color: white;font-family: monospace;font-size: 20px">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Qty</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of arr">
                    <td id="name">{{item.itemName}}</td>
                    <td id="qty">{{item.itemQty}}</td>
                    <td id="price">{{item.itemPrice}}</td>
                    <td><button (click)="increment(item.itemQty,item)" style="margin-top: 5px" type="submit"
                            class="btn btn-success">+</button>&nbsp;&nbsp;<button (click)="decrement(item.itemQty,item)"
                            style="margin-top: 5px" type="submit" class="btn btn-danger">-</button></td>
                    <td id="total">{{item.itemTotal}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button (click)="placeOrder(document.getElementById('name'))" style="margin-top: 5px;font-size: 30px" type="submit"
        class="btn btn-success">Check Out</button>
</div>
