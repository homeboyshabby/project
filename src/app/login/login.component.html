<body>
    <form class="box" #myForm="ngForm" (ngSubmit)="onLogin(myForm)">
        <h1 style="font-family: monospace;color:white">Login</h1>
        <input [(ngModel)]="email" type="text" name="email" placeholder="Username">
        <input [(ngModel)]="password" type="password" name="password" placeholder="Password">
        <input type="submit" name="" value="Login">
    </form>
</body>
