<h2 style="font-family: monospace;text-align: center;color: black">Add Menu</h2>
<div class="container">
    <form #myForm="ngForm" (ngSubmit)="onAddItem(myForm)">
        <div class="form-group">
            <h3 style="font-family: monospace;color: black">Name</h3>
            <span><input autofocus style="width: 500px" ngModel type="text" class="form-control" id="itemDesc"
                    name="itemDesc" placeholder="Enter Item Name"></span>
        </div>
        <div class="form-group">
            <h3 style="font-family: monospace;color: black">Description</h3>
            <span><input style="width: 500px" ngModel type="text" class="form-control" id="itemName" name="itemName"
                    placeholder="Enter Item Description"></span>
        </div>
        <div class="form-group">
            <h3 style="font-family: monospace;color: black">Price</h3>
            <span><input style="width: 500px" ngModel type="text" class="form-control" id="itemPrice" name="itemPrice"
                    placeholder="Enter Item Price"></span>
        </div>
        <button style="margin-top: 5px;font-size: 30px" type="submit" class="btn btn-success">Add Item</button>
    </form>
    <h2 style="font-family: monospace;text-align: center;color: black">Current Menu List</h2>
    <div style="background-color: black">
        <table class="table" style="color: white;font-family: monospace;font-size: 20px">
            <thead>
                <tr>
                    <th>Item Id</th>
                    <th>Item Name</th>
                    <th>Item Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of menu">
                    <td>{{item.itemId}}</td>
                    <td>{{item.itemDesc}}</td>
                    <td>{{item.itemName}}</td>
                    <td>{{item.itemPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
