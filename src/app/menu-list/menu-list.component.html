<div>
    <h2 style="font-family: monospace;text-align: center;color: black">Menu List</h2>
    <div class="container" style="background-color: black">
        <table class="table" style="color: white;font-family: monospace;font-size: 20px">
            <thead>
                <tr>
                    <th>Item Id</th>
                    <th>Item Name</th>
                    <th>Item Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of menu">
                    <td>{{item.itemId}}</td>
                    <td>{{item.itemDesc}}</td>
                    <td>{{item.itemName}}</td>
                    <td>{{item.itemPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
